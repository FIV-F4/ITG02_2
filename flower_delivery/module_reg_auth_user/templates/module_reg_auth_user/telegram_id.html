{% extends 'base.html' %}

{% block title %}Telegram ID{% endblock %}

{% block content %}
<h2 class="mb-4">Введите ваш Telegram ID</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>

<h3 class="mt-5">Связь через Telegram</h3>
<p>Нажмите на ссылку ниже, чтобы связаться с нашим ботом в Telegram:</p>
<a href="{{ telegram_bot_link }}" target="_blank" class="btn btn-info">Перейти к боту</a>

<h3 class="mt-5">QR-код для перехода</h3>
<img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR-код для Telegram бота">
{% endblock %}

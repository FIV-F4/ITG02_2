<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        .errorlist {
            color: red;
            font-size: 0.9em;
        }
        .form-table {
            width: 100%;
        }
        .form-table td {
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <table class="form-table">
            {{ form.as_table }}
        </table>

        {% if form.non_field_errors %}
            <div class="errorlist">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
